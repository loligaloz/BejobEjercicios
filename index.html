<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad final</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!--uso divs para ayudarme a centrar y englobar los distintos apartados del formulario-->
<main>
   <div class="contenedor"> <!--contenedor para centrar el formulario-->
        <h1>Crear Cuenta</h1>
        <form action="" method="post" class="formulario" id="formulario">
            <!--Nombre-->
            <div class="formulario__campos" id="campo_nombre">
                <label for="nombre" class="formulario_label">Nombre </label>
                <div class="formulario__input">
                    <input class="control" type="text" name="nombre" id="nombre" value="" >
                    <img src="" class="formulario_validacion">
                </div>
                <p class="formulario__error">Usa solo caracteres</p>
                <div class="formulario__obligatorio" id="obligatorio__nombre">
                    <p>Rellena este campo</p>
                </div>
            </div>
            <!--Email-->
            <div class="formulario__campos" id="campo_email">
                <label for="email" class="formulario_label">Email </label>
                <div class="formulario__input">
                    <input class="control" type="email" name="email" id="email" value="" >
                    <img src="" class="formulario_validacion">
                </div>
                <p class="formulario__error">Email invalido</p>
                <div class="formulario__obligatorio" id="obligatorio__email">
                    <p>Rellena este campo</p>
                </div>
            </div>
            <!--Contraseña-->
            <div class="formulario__campos" id="campo_clave">
                <label for="clave" class="formulario_label">Contraseña </label>
                <div class="formulario__input">
                    <input class="control" type="password" name="clave" id="clave" value="" >
                    <img src="" class="formulario_validacion">
                </div>
                <p class="formulario__error">No puede tener mas de 8 caracteres</p>
                <div class="formulario__obligatorio" id="obligatorio__clave">
                    <p>Rellena este campo</p>
                </div>
            </div>
            <!--Validar Contraseña-->
            <div class="formulario__campos" id="campo_clave2">
                <label for="clave2" class="formulario_label">Confirmar Contraseña </label>
                <div class="formulario__input">
                    <input class="control" type="password" name="clave2" id="clave2" value="" >
                    <img src="" class="formulario_validacion">
                </div>
                <p class="formulario__error">Las contraseñas no coinciden</p>
                <div class="formulario__obligatorio" id="obligatorio__clave2">
                    <p>Rellena este campo</p>
                </div>
            </div>            
            <!--Enviar formulario-->
            <div class="formulario__campos formulario__btn-envi">
				<button type="submit" class="formulario__btn">Enviar</button>
			</div>
        </form>
    </div> 
</main>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/942ceb5349.js" crossorigin="anonymous"></script>

</body>
</html>
