<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API's en HTML5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div id="contenedor-main" class="contenido-file">
        <h1 class="titulo-principal">Selecciona un archivo</h1>
        <label for="archivo"></label>
        <input type="file" class="elegir-video" id="file" name="file" accept="video/*">
        <output id="video-subido"></output>
        <div id="controles-div" class="controles-video" >
            <button class="botones" id="play" title="Reproducir" style="visibility: hidden;" aria-label="Reproducir">
                <i class="bi bi-play-circle" role="button" aria-label="Reproducir">Reproducir</i>
            </button>
            <button class="botones" id="pause" title="Pausa" style="visibility: hidden;" aria-label="Pausa">
                <i class="bi bi-pause-circle" role="button" aria-label="Pausa">Pausar</i>
            </button>
            <button class="botones" id="stop" title="Detener" style="visibility: hidden;" aria-label="Detener">
                <i class="bi bi-stop-circle" role="button" aria-label="Detener">Detener</i>
            </button>
            <button class="botones" id="vol-down" title="Bajar volumen" style="visibility: hidden;" aria-label="Bajar volumen">
                <i class="bi bi-volume-down" role="button" aria-label="Bajar volumen">Volumen -</i>
            </button>
            <button class="botones" id="vol-up" title="Subir volumen" style="visibility: hidden;" aria-label="Subir volumen">
                <i class="bi bi-volume-up" role="button" aria-label="Subir volumen">Volumen +</i>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
